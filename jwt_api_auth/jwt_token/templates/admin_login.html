<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>
    <form onsubmit="loginAdmin(event)">
        <input type="text" id="admin_userid" placeholder="UserID" required><br>
        <input type="password" id="admin_password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        function loginAdmin(event) {
            event.preventDefault();
            const userid = document.getElementById("admin_userid").value;
            const password = document.getElementById("admin_password").value;

            fetch("/api/login/admin/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userid, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.access) {
                    localStorage.setItem("access", data.access);
                    localStorage.setItem("refresh", data.refresh);
                    alert("✅ Admin Logged in Successfully");
                    window.location.href = "/adminn/dashboard/";
                } else {
                    alert("❌ Login Failed: " + (data.detail || "Invalid credentials"));
                }
            });
        }
    </script>
</body>
</html>
