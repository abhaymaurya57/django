
{% extends "account/base.html" %}
{% load static %}

{% block content %}
<body>
  <body>
  <h1>Welcome, Staff!</h1>
  <p>This is your dashboard.</p>
  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.removeItem('access');
      localStorage.removeItem('refresh');
      window.location.href = '/api/user/login-form/';
    }
  </script>
</body>
</body>
{% endblock %}
