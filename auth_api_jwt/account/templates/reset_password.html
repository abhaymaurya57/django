<!DOCTYPE html><html><head><title>Reset Password</title></head><body>
<h2>Reset Password</h2><form id="rpForm">
  <input id="password" type="password" placeholder="New Password" required><br>
  <input id="password2" type="password" placeholder="Confirm New Password" required><br>
  <button type="submit">Reset Password</button>
</form><div id="msg"></div>
<script src="{% static 'js/auth.js' %}"></script>
<script>
  rpForm.onsubmit = async e => {
    e.preventDefault();
    const { ok, data } = await apiRequest(
      window.location.pathname.replace('/reset-','/api/password-reset/'), {
        password: password.value,
        password2: password2.value
      }, 'POST', false);
    msg.innerText = ok ? '✅ '+data.msg : '❌ '+JSON.stringify(data);
  };
</script>
</body></html>
