{% extends "base.html" %}
{% block title %}Book Details{% endblock title %}

{% block content %}
<div class="card">
  <div class="card-header">
    <div>{{ book.title }}</div>
    <div>
      <a href="{% url 'book-update' book.id %}" class="">Update</a>
      <a href="{% url 'book-delete' book.id %}" class="">Delete</a>
    </div>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ book.description }}</p>
      <footer class="blockquote-footer">{{ book.author }}</footer>
    </blockquote>
  </div>
</div>
{% endblock content %}
