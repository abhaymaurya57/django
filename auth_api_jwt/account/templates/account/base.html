<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css"/>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">My App</span>
    <span class="text-white">Welcome, {{ user.username }}</span>
    
  </nav>
  <body>
  <pre id="profileData">Loading...</pre>
{% for chai in chais %}
    {{chai.email}}
    {% endfor %}
  <button onclick="logout()">Logout</button>

  <script>
    async function fetchProfile() {
      const token = localStorage.getItem('access');
      
      if (!token) {
        alert('You are not logged in');
        window.location.href = 'http://127.0.0.1:8000/api/user/login-form/';
        return;
      }

      const res = await fetch('http://127.0.0.1:8000/api/user/profile/', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (res.ok) {
        const data = await res.json();
        document.getElementById('profileData').innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('profileData').innerText = '‚ùå Failed to load profile';
        if (res.status === 401) {
          alert('Session expired. Please login again.');
          window.location.href = 'http://127.0.0.1:8000/api/user/login-form/';
        }
      }
    }

    function logout() {
      localStorage.removeItem('access');
      localStorage.removeItem('refresh');
      window.location.href = 'http://127.0.0.1:8000/api/user/login-form/';
    }

    fetchProfile();
  </script>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
