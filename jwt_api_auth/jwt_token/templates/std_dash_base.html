{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="#">Student</a>
    <a class="navbar-brand text-white fw-bold" href="/profile/">Profile</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      </ul>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- ‚úÖ Main Content -->
<div class="container mt-4">
  <h3>üéâ Welcome, Student!</h3>

  <h4 class="mt-4">Student Form</h4>
  <form id="studentForm" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" class="form-control" id="age" name="age" required />
    </div>

    <div class="mb-3">
      <label for="student_class" class="form-label">Class:</label>
      <input type="text" class="form-control" id="student_class" name="student_class" required />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- ‚úÖ Script -->
<script>
  // Token expiry check function
  function isTokenExpired(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return Math.floor(Date.now() / 1000) >= payload.exp;
    } catch (e) {
      return true;
    }
  }

  // Get token and role
  const token = localStorage.getItem('access_token');
  const role = localStorage.getItem('user_role');

  // Redirect if not a student or token expired
  if (!token || role !== 'student' || isTokenExpired(token)) {
    localStorage.clear();
    window.location.href = '/student/login/';
  }

  // Logout
  function logout() {
    localStorage.clear();
    window.location.href = '/';
  }

  // Handle form submission
  document.getElementById('studentForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      age: formData.get('age'),
      student_class: formData.get('student_class'),
      address: formData.get('address'),
      phone: formData.get('phone'),
      email: formData.get('email'),
    };

    try {
      const response = await fetch('/api/student-form/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        alert("‚úÖ Student form submitted!");
        document.getElementById('studentForm').reset();
      } else {
        alert("‚ùå Error: " + (result.detail || JSON.stringify(result)));
      }
    } catch (error) {
      alert("‚ùå Submission failed. Try again.");
      console.error("Error submitting form:", error);
    }
  });
</script>

</body>
</html>
