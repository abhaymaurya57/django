{% extends "base.html" %}
{% block title %}
Book list
{% endblock title %}

 {% block content %}
    {% for book in books %}
    <div class="card">
  <div class="card-header">
   <div class="">
    {{book.title}}
   </div>
   <div class="">
    <a href={% url 'book-detail' book.id %} class="">view</a>
   </div>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p> {{book.description}}</p>
      <footer class="blockquote-footer">  {{book.author}} <cite title="Source Title"></cite></footer>
    </blockquote>
  </div>
</div> 
    {% endfor %}
{% endblock content %}
