<!DOCTYPE html><html><head><title>Reset Email</title></head><body>
<h2>Send Reset Password Email</h2><form id="rForm">
  <input id="email" type="email" placeholder="Your Email" required><br>
  <button type="submit">Send Link</button>
</form><div id="msg"></div>
<script src="{% static 'js/auth.js' %}"></script>
<script>
  rForm.onsubmit = async e => {
    e.preventDefault();
    const { ok, data } = await apiRequest('/api/password-reset-email/', {
      email: email.value }, 'POST', false);
    msg.innerText = ok ? '✅ '+data.msg : '❌ '+JSON.stringify(data);
  };
</script>
</body></html>
